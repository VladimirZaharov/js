<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>

<body>
    <script>
        function addFunc(a, b) {
            return a + b
        }
        function difFunc(a, b) {
            return a - b
        }
        function divFunc(a, b) {
            return a / b
        }
        function mulFunc(a, b) {
            return a * b
        }
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "сложение":
                    alert(addFunc(arg1, arg2))
                    break
                case "вычитание":
                    alert(difFunc(arg1, arg2))
                    break
                case "деление":
                    alert(divFunc(arg1, arg2))
                    break
                case "умножение":
                    alert(mulFunc(arg1, arg2))
                    break
            }
        }
    </script>
</body>
